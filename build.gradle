plugins {
    id 'java'
    id 'application'
}

group 'org.artrayme'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.wikidata.wdtk:wdtk-datamodel:0.14.1'
    implementation 'org.wikidata.wdtk:wdtk-wikibaseapi:0.14.1'
    implementation 'org.antlr:stringtemplate:4.0.2'
}

application{
    mainClassName('org.artrayme.ui.swing.MainWindow')
}